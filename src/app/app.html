@if (isAuthenticated$ | async) {
  <!-- Authenticated Layout with Top Navigation -->
  <app-top-navigation
    [config]="navigationConfig"
    (logoClick)="onLogoClick()"
    (searchSubmit)="onSearchSubmit($event)"
    (notificationClick)="onNotificationClick($event)"
    (userMenuAction)="onUserMenuAction($event)"
    (mobileMenuToggle)="onMobileMenuToggle($event)"
  ></app-top-navigation>
  <main class="min-h-screen bg-gray-50 dark:bg-black transition-colors duration-300 pb-16">
    <router-outlet></router-outlet>
  </main>
  <!-- Bottom Navigation immer sichtbar -->
  <app-bottom-navigation></app-bottom-navigation>
} @else {
  <!-- Unauthenticated Layout - No Header -->
  <router-outlet></router-outlet>
}
