<header [class]="headerClasses">
  <!-- Container für Zentrierung und max-width -->
  <div class="w-full flex justify-center px-4 sm:px-6 lg:px-8">
    <!-- Innerer Container mit Menü-Background -->
    <div [class]="getInnerContainerClasses" [class.max-w-full]="config.fullWidth">
      <div class="flex items-center justify-between h-16 px-4">
        <!-- Logo Section -->
        <div class="flex-shrink-0 flex items-center" *ngIf="config.showLogo">
          <pst-logo
            [variant]="config.logoVariant || 'horizontal'"
            [size]="'md'"
            (click)="onLogoClick()"
            class="cursor-pointer"
          ></pst-logo>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-8 ml-10">
          <!-- Search -->
          <div class="hidden lg:flex items-center flex-1 max-w-md mx-8" *ngIf="config.showSearch">
            <pst-search
              (searchSubmit)="onSearchSubmit($event)"
              placeholder="Suchen..."
            ></pst-search>
          </div>
        </div>

        <!-- Right Section -->
        <div class="flex items-center space-x-4">
          <!-- Mobile Menu Button -->
          <button
            type="button"
            class="md:hidden p-2 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800"
            (click)="toggleMobileMenu()"
            [attr.aria-label]="mobileMenuOpen ? 'Menü schließen' : 'Menü öffnen'"
          >
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                [attr.d]="mobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"
              ></path>
            </svg>
          </button>

          <!-- Notifications -->
          <div *ngIf="config.showNotifications">
            <pst-notifications
              (notificationClick)="onNotificationClick($event)"
            ></pst-notifications>
          </div>

          <!-- User Menu -->
          <div *ngIf="config.showUserMenu">
            <pst-user-menu
              (menuAction)="onUserMenuAction($event)"
            ></pst-user-menu>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <pst-mobile-menu
    *ngIf="mobileMenuOpen"
    [isOpen]="mobileMenuOpen"
    [showSearch]="config.showSearch ?? true"
    [showNotifications]="config.showNotifications ?? true"
    [showUserMenu]="config.showUserMenu ?? true"
    (searchSubmit)="onSearchSubmit($event)"
    (notificationClick)="onNotificationClick($event)"
    (userMenuAction)="onUserMenuAction($event)"
    (close)="toggleMobileMenu()"
  ></pst-mobile-menu>
</header>
