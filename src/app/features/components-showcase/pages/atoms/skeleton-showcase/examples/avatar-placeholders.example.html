    <app-skeleton type="avatar" size="xs"></app-skeleton>
    <p class="text-xs mt-2 text-gray-600 dark:text-gray-400">XS</p>
  </div>
  <div class="text-center">
    <app-skeleton type="avatar" size="sm"></app-skeleton>

    <app-skeleton type="avatar" size="md"></app-skeleton>

  <div class="text-center">
