<!-- Form skeleton -->
<div class="space-y-4 max-w-md">
  <!-- Text input field -->
  <div>
    <pst-skeleton type="text" lines="1" [lineWidths]="[25]" size="sm" class="mb-2"></pst-skeleton>
    <pst-skeleton type="custom" width="100%" height="40px" [borderRadius]="'0.375rem'"></pst-skeleton>
  </div>
  
  <!-- Select field -->
  <div>
    <pst-skeleton type="text" lines="1" [lineWidths]="[30]" size="sm" class="mb-2"></pst-skeleton>
    <pst-skeleton type="custom" width="100%" height="40px" [borderRadius]="'0.375rem'"></pst-skeleton>
  </div>
  
  <!-- Textarea field -->
  <div>
    <pst-skeleton type="text" lines="1" [lineWidths]="[35]" size="sm" class="mb-2"></pst-skeleton>
    <pst-skeleton type="custom" width="100%" height="80px" [borderRadius]="'0.375rem'"></pst-skeleton>
  </div>
  
  <!-- Checkbox group -->
  <div>
    <pst-skeleton type="text" lines="1" [lineWidths]="[40]" size="sm" class="mb-2"></pst-skeleton>
    <div class="space-y-2">
      @for (i of [1, 2, 3]; track i) {
        <div class="flex items-center gap-2">
          <pst-skeleton type="custom" width="20px" height="20px" [borderRadius]="'0.25rem'"></pst-skeleton>
          <pst-skeleton type="text" lines="1" [lineWidths]="[60]" size="sm"></pst-skeleton>
        </div>
      }
    </div>
  </div>
  
  <!-- Submit buttons -->
  <div class="flex gap-2 pt-2">
    <pst-skeleton type="button" size="md"></pst-skeleton>
    <pst-skeleton type="button" size="md"></pst-skeleton>
  </div>
</div>
