<!-- Solid variant (default) -->
<div class="space-y-6">
  <div>
    <p class="text-sm text-gray-600 mb-2">Solid divider</p>
    <app-divider variant="solid"></app-divider>
  </div>

  <div>
    <p class="text-sm text-gray-600 mb-2">Dashed divider</p>
    <app-divider variant="dashed"></app-divider>
  </div>

  <div>
    <p class="text-sm text-gray-600 mb-2">Dotted divider</p>
    <app-divider variant="dotted"></app-divider>
  </div>

  <!-- With labels -->
  <div>
    <p class="text-sm text-gray-600 mb-2">Variants with labels</p>
    <app-divider label="Solid" variant="solid" class="mb-4"></app-divider>
    <app-divider label="Dashed" variant="dashed" class="mb-4"></app-divider>
    <app-divider label="Dotted" variant="dotted"></app-divider>
  </div>
</div>
