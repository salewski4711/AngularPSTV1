<!-- Dividers with labels -->
<div class="space-y-6">
  <!-- Label positions -->
  <div>
    <p class="text-sm text-gray-600 mb-2">Label positions</p>
    <pst-divider label="Left aligned" labelPosition="left" class="mb-4"></pst-divider>
    <pst-divider label="Center aligned" labelPosition="center" class="mb-4"></pst-divider>
    <pst-divider label="Right aligned" labelPosition="right"></pst-divider>
  </div>

  <!-- Labels with different variants -->
  <div>
    <p class="text-sm text-gray-600 mb-2">Labels with variants</p>
    <pst-divider label="Solid Section" variant="solid" class="mb-4"></pst-divider>
    <pst-divider label="Dashed Section" variant="dashed" class="mb-4"></pst-divider>
    <pst-divider label="Dotted Section" variant="dotted"></pst-divider>
  </div>

  <!-- Labels with colors -->
  <div>
    <p class="text-sm text-gray-600 mb-2">Labels with colors</p>
    <pst-divider label="Important" color="primary" class="mb-4"></pst-divider>
    <pst-divider label="Information" color="secondary" class="mb-4"></pst-divider>
    <pst-divider label="Custom Color" color="custom" customColor="#8b5cf6"></pst-divider>
  </div>

  <!-- Combined styles -->
  <div>
    <p class="text-sm text-gray-600 mb-2">Combined styles</p>
    <pst-divider 
      label="Featured Section" 
      color="primary" 
      variant="dashed" 
      thickness="medium"
      labelPosition="left"
      class="mb-4"
    ></pst-divider>
    <pst-divider 
      label="End of Section" 
      color="secondary" 
      variant="dotted" 
      labelPosition="right"
    ></pst-divider>
  </div>
</div>
