<!-- Different color options -->
<div class="space-y-6">
  <div>
    <p class="text-sm text-gray-600 mb-2">Gray (default)</p>
    <app-divider color="gray"></app-divider>
  </div>

  <div>
    <p class="text-sm text-gray-600 mb-2">Primary (ProSolarTec Orange)</p>
    <app-divider color="primary"></app-divider>
  </div>

  <div>
    <p class="text-sm text-gray-600 mb-2">Secondary (ProSolarTec Blue)</p>
    <app-divider color="secondary"></app-divider>
  </div>

  <div class="bg-gray-800 p-4 rounded">
    <p class="text-sm text-gray-300 mb-2">White (on dark background)</p>
    <app-divider color="white"></app-divider>
  </div>

  <div>
    <p class="text-sm text-gray-600 mb-2">Custom colors</p>
    <app-divider color="custom" customColor="#10b981" class="mb-2"></app-divider>
    <app-divider color="custom" customColor="#f59e0b" class="mb-2"></app-divider>
    <app-divider color="custom" customColor="#ef4444"></app-divider>
  </div>

  <!-- With labels -->
  <div>
    <p class="text-sm text-gray-600 mb-2">Colors with labels</p>
    <app-divider label="Primary Section" color="primary" class="mb-4"></app-divider>
    <app-divider label="Secondary Section" color="secondary"></app-divider>
  </div>
</div>
