<!-- Form Typography Example -->
<div class="max-w-md space-y-6">
  <!-- Form Title -->
  <div>
    <pst-typography variant="h3">Account Settings</pst-typography>
    <pst-typography variant="body2" class="mt-1 text-gray-600 dark:text-gray-400">
      Update your account information and preferences
    </pst-typography>
  </div>

  <!-- Form Fields -->
  <div class="space-y-4">
    <!-- Text Input -->
    <div>
      <label class="block">
        <pst-typography variant="subtitle2" class="mb-1">Full Name</pst-typography>
        <input 
          type="text" 
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800"
          placeholder="John Doe"
        >
      </label>
      <pst-typography variant="caption" class="mt-1 text-gray-500 dark:text-gray-400">
        Enter your first and last name
      </pst-typography>
    </div>

    <!-- Email Input with Error -->
    <div>
      <label class="block">
        <pst-typography variant="subtitle2" class="mb-1">Email Address</pst-typography>
        <input 
          type="email" 
          class="w-full px-3 py-2 border border-red-300 dark:border-red-600 rounded-md bg-white dark:bg-gray-800"
          value="invalid-email"
        >
      </label>
      <pst-typography variant="caption" class="mt-1 text-red-600 dark:text-red-400">
        Please enter a valid email address
      </pst-typography>
    </div>

    <!-- Select with Help Text -->
    <div>
      <label class="block">
        <pst-typography variant="subtitle2" class="mb-1">Notification Preferences</pst-typography>
        <select class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800">
          <option>All notifications</option>
          <option>Important only</option>
          <option>None</option>
        </select>
      </label>
      <pst-typography variant="caption" class="mt-1 text-gray-500 dark:text-gray-400">
        Choose how you want to receive notifications
      </pst-typography>
    </div>

    <!-- Checkbox Group -->
    <div>
      <pst-typography variant="subtitle2" class="mb-3">Email Subscriptions</pst-typography>
      <div class="space-y-2">
        <label class="flex items-start gap-2">
          <input type="checkbox" class="mt-0.5" checked>
          <div>
            <pst-typography variant="body2">Product Updates</pst-typography>
            <pst-typography variant="caption" class="text-gray-500 dark:text-gray-400">
              Get notified about new features and improvements
            </pst-typography>
          </div>
        </label>
        <label class="flex items-start gap-2">
          <input type="checkbox" class="mt-0.5">
          <div>
            <pst-typography variant="body2">Marketing Emails</pst-typography>
            <pst-typography variant="caption" class="text-gray-500 dark:text-gray-400">
              Receive promotional offers and newsletters
            </pst-typography>
          </div>
        </label>
      </div>
    </div>

    <!-- Required Field Note -->
    <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
      <pst-typography variant="caption" class="text-gray-500 dark:text-gray-400">
        <span class="text-red-500">*</span> Required fields
      </pst-typography>
    </div>
  </div>
</div>
